{% extends "base.html" %}

{% block content %}
<div class="center-page">
  <div class="form-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
        <button type="submit" class="submit-btn">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
